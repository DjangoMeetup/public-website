
{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">

  <a class="navbar-brand" href="{% url 'anonymous:home' %}">
    <img src="{% static 'anonymous/img/django_meetup_logo_header.png' %}" width="125" height="45" alt="Django Meetup">
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav ml-auto">
      <a class="nav-item nav-link text-primary pr-3 nav-start-meetup" href="#" onclick="renderGlaze('{% url 'coact:meetup_creation' %}')">
        Start a Django Meetup
      </a>
      {% if user.is_authenticated %}
        <a class="nav-item nav-link pl-3" href=# onclick="renderGlaze('{% url 'member:logout' %}')">
          Log Out
        </a>
        <a class="nav-item nav-link" href="{% url 'member:profile' %}">
          Profile
        </a>
      {% else %}
        <a class="nav-item nav-link pl-3" href=# onclick="renderGlaze('{% url 'member:login' %}')">
          Log In
        </a>
        <a class="nav-item nav-link" href=# onclick="renderGlaze('{% url 'member:signup' %}')">
          Sign Up
        </a>
      {% endif %}
    </div>
  </div>

</nav>
