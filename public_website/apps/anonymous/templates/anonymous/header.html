{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <a class="navbar-brand" href="{% url 'anonymous:home' %}">
        <img src="{% static 'anonymous/img/django_meetup_logo_header.png' %}" width="125" height="45" alt="Django Meetup">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
            <div class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle  pr-3 nav-start-meetup text-primary" id="navbarDropdown" data-toggle="dropdown">Django Meetups</a>
                <div class="dropdown-menu" aria-labellededby="navbarDropdown">
                    <a class="nav-item nav-link pr-3 nav-start-meetup" href="{% url 'events:event_list' %}">

                        View Django Meetups </a> {# TODO: make it so the Glaze can be used again #}

                    <!--- <a class="nav-item nav-link text-primary pr-3 nav-start-meetup" href="{% url 'events:event_creation' %}"> --->
                    <a class="nav-item nav-link pr-3 nav-start-meetup" href="#" onclick="renderGlaze('{% url 'events:event_creation' %}')"> Start a Django Meetup </a>
                </div>
            </div>
            <div class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle text-primary pr-3 nav-start-meetup" id="navbarDropdown" data-toggle="dropdown">Django Meetup Groups</a>
                <div class="dropdown-menu" aria-labellededby="navbarDropdown">
                    <a class="nav-item nav-link navbar-light pr-3 nav-start-meetup" href="#" onclick="renderGlaze('{% url 'events:group_creation' %}')"> Start a Django Meetup Group </a>
                    <a class="nav-item nav-link navbar-light pr-1 nav-start-meetup" href="#" onclick="renderGlaze('{% url 'events:group_register' %}')"> Join a Django Meetup group </a>
                </div>
            </div>

            {% if user.is_authenticated %}
                <a class="nav-item nav-link pl-3" href=# onclick="renderGlaze('{% url 'member:logout' %}')"> Log Out </a>
                <a class="nav-item nav-link" href="{% url 'member:profile' %}"> Profile </a>
            {% else %}
                <a class="nav-item nav-link pl-3" href=# onclick="renderGlaze('{% url 'member:login' %}')"> Log In </a>
                <a class="nav-item nav-link" href=# onclick="renderGlaze('{% url 'member:signup' %}')"> Sign Up </a>
            {% endif %}
        </div>
    </div>
</nav>
