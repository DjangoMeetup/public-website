<div class="modal-header">
    {% if glaze_heading is not None %}
        <h5 class="modal-title">{{ glaze_heading }}</h5>
    {% endif %}
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="redirectGlaze('{{ glaze_cancel_url }}')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

{% block glaze_body %}
{% endblock %}

{% block glaze_footer %}
{% endblock %}
