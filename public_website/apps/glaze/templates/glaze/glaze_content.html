
<div class="modal-header">
  <h5 class="modal-title">
    {% if glaze_heading is not None %}
      {{ glaze_heading }}
    {% endif %}
  </h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="redirectGlaze('{{ glaze_cancel_url }}')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

{% block glaze_body %}
{% endblock %}

{% block glaze_footer %}
{% endblock %}
